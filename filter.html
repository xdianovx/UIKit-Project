<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/uikit.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>

  <div class="uk-container">
    <div class="uk-grid">
      <div class="uk-width-1-4">
        <p>Цена</p>
        <div class="uk-flex uk-flex-between">
          <div class="filter">
            <div>
              <div class="uk-flex">
                <input class="uk-input uk-width-1-3 uk-padding-remove" type="text" placeholder="form-success"
                  value="form-success">
                <input class="uk-input  uk-width-1-3 uk-padding-remove" type="text" placeholder="form-success"
                  value="form-success">
              </div>
              <div id="rating" class="slider uk-margin-medium-top">
                <div class="block-min" onMouseDown="moveRange( this);" onTouchStart="moveRange( this);"></div>
                <div class="color-range"></div>
                <div class="block-max" onMouseDown="moveRange(this)" onTouchStart="moveRange( this);"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/uikit.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
